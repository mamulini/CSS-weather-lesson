<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <h1> CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
    </header>
    <section>
        <div class="weather_list">
            <ul class="list">
                <li class="Lisboa"><a href="#">Lisboa 21&#176;C <i  class="wi wi-day-sunny"></i></a></li>
                <li class="Paris"><a href="#">Paris 11&#176;C <i class="wi wi-night-sleet"></i></a></li>
                <li class="Belgrade"><a href="#">Belgrade 15&#176;C <i class="wi wi-day-cloudy"></i></a></li>
                <li class="Moscow"><a href="#">Moscow 21&#176;C <i class="wi wi-day-cloudy-high"></i></a></li>
                <li class="Tel_Aviv"><a href="#">Tel Aviv 32&#176;C <i class="wi wi-hot"></i></a></li>
                <li class="Cair "><a href="#">Cair 21&#176;C <i class="wi wi-day-sunny"></i></a></li>
                <li class="New_York"><a href="#">New York 17&#176;C <i class="wi wi-day-sleet-storm"></i></a></li>
                <li class="New_Delhi"><a href="#">New Delhi 17&#176;C <i class="wi wi-rain-wind"></i></a></li>
                <li class="San_Francisco"><a href="#">San Francisco 15&#176;C <i class="wi wi-day-cloudy"></i></a></li>
                <li class="Tokyo"><a href="#">Tokyo 8&#176;C <i class="wi wi-night-clear"></i></a></li>
                <li class="Sydney"><a href="#">Sydney 25&#176;C <i class="wi wi-night-cloudy"></i></a></li>
            </ul>
        </div>
    </section>
    <footer>
        <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </footer>
</body>
</html>
